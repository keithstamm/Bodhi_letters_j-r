<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Small Letters jâ€“r</title>
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  width: 100%; height: 100%;
  overflow: hidden;
  font-family: -apple-system, 'SF Pro Display', 'Helvetica Neue', sans-serif;
  -webkit-user-select: none; user-select: none;
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
  background: linear-gradient(135deg, #e0f0ff 0%, #f0e6ff 50%, #ffe0f0 100%);
}

/* START SCREEN */
#start-screen {
  position: fixed; inset: 0; z-index: 1000;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
}
#start-screen h1 {
  font-size: 52px; font-weight: 800; color: #fff;
  text-shadow: 0 4px 20px rgba(0,0,0,.15);
  margin-bottom: 12px; letter-spacing: -1px;
}
#start-screen p {
  font-size: 22px; color: rgba(255,255,255,.85);
  margin-bottom: 40px; font-weight: 500;
}
#start-btn {
  font-size: 36px; font-weight: 800; color: #4facfe;
  background: #fff; border: none; border-radius: 28px;
  padding: 20px 72px; cursor: pointer;
  box-shadow: 0 8px 32px rgba(0,0,0,.18);
  transition: transform .15s;
  letter-spacing: 2px;
}
#start-btn:active { transform: scale(.95); }

/* GAME SCREEN */
#game-screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; padding: 16px; }

/* STARS */
#stars { display: flex; gap: 8px; margin-bottom: 10px; }
.star {
  width: 32px; height: 32px; border-radius: 50%;
  background: rgba(255,255,255,.45); border: 2px solid rgba(255,255,255,.6);
  transition: all .4s;
  display: flex; align-items: center; justify-content: center;
  font-size: 18px;
}
.star.filled { background: #FFD700; border-color: #f0c000; box-shadow: 0 0 12px rgba(255,215,0,.5); }

/* TARGET */
#target-area {
  text-align: center; margin-bottom: 14px;
}
#target-text {
  font-size: 44px; font-weight: 800; color: #2c3e50;
  text-shadow: 0 2px 8px rgba(0,0,0,.06);
  line-height: 1.1;
}
#hear-btn {
  margin-top: 8px; display: inline-flex; align-items: center; gap: 6px;
  font-size: 18px; font-weight: 600; color: #fff;
  background: #5b9df5; border: none; border-radius: 16px;
  padding: 10px 24px; cursor: pointer;
  box-shadow: 0 4px 14px rgba(91,157,245,.35);
}
#hear-btn:active { transform: scale(.95); }

/* CARD GRID */
#grid {
  display: grid; grid-template-columns: 1fr 1fr;
  gap: 16px; width: 100%; max-width: 520px; flex: 1;
  align-content: center;
}
.card {
  background: #fff; border-radius: 24px;
  box-shadow: 0 4px 20px rgba(0,0,0,.08);
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  padding: 16px 8px 12px;
  cursor: pointer; border: 4px solid transparent;
  transition: border-color .3s, transform .3s, box-shadow .3s;
  min-height: 140px;
  -webkit-tap-highlight-color: transparent;
}
.card img {
  width: 90px; height: 90px; object-fit: contain;
  pointer-events: none; -webkit-user-drag: none;
}
.card .label {
  margin-top: 8px; font-size: 22px; font-weight: 700; color: #444;
}
.card.correct {
  border-color: #2ecc71; box-shadow: 0 0 24px rgba(46,204,113,.45);
  animation: pulse .5s ease;
}
.card.incorrect {
  border-color: #e74c3c; box-shadow: 0 0 24px rgba(231,76,60,.4);
  animation: shake .5s ease;
}
@keyframes pulse {
  0%,100% { transform: scale(1); } 50% { transform: scale(1.08); }
}
@keyframes shake {
  0%,100% { transform: translateX(0); }
  20% { transform: translateX(-10px); }
  40% { transform: translateX(10px); }
  60% { transform: translateX(-8px); }
  80% { transform: translateX(6px); }
}

/* CELEBRATION */
#celebration {
  display: none; position: fixed; inset: 0; z-index: 900;
  flex-direction: column; align-items: center; justify-content: center;
  background: linear-gradient(135deg, #f5af19 0%, #f12711 50%, #f5af19 100%);
}
#celebration h1 { font-size: 56px; font-weight: 900; color: #fff; text-shadow: 0 4px 20px rgba(0,0,0,.15); }
#celebration p { font-size: 24px; color: rgba(255,255,255,.9); margin: 12px 0 36px; font-weight: 500; }
#play-again-btn {
  font-size: 30px; font-weight: 800; color: #f12711;
  background: #fff; border: none; border-radius: 24px;
  padding: 18px 60px; cursor: pointer;
  box-shadow: 0 8px 32px rgba(0,0,0,.18);
}
#play-again-btn:active { transform: scale(.95); }

/* Confetti */
.confetti { position: fixed; width: 10px; height: 10px; border-radius: 2px; z-index: 901; pointer-events: none; animation: confetti-fall linear forwards; }
@keyframes confetti-fall {
  0% { opacity: 1; transform: translateY(0) rotate(0deg); }
  100% { opacity: 0; transform: translateY(100vh) rotate(720deg); }
}
</style>
</head>

const LETTERS = ["j","k","l","m","n","o","p","q","r"];
const TOTAL_ROUNDS = 9;

let deck = [];
let currentTarget = null;
let roundNum = 0;
let locked = false;

// === SPEECH ===
let voicesReady = false;
function initVoices() {
  speechSynthesis.getVoices();
  voicesReady = true;
}
if (speechSynthesis.onvoiceschanged !== undefined) {
  speechSynthesis.onvoiceschanged = initVoices;
}
initVoices();

function speak(text) {
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.85;
  u.pitch = 1.1;
  const voices = speechSynthesis.getVoices();
  const eng = voices.find(v => v.lang.startsWith('en'));
  if (eng) u.voice = eng;
  speechSynthesis.speak(u);
}

const positiveLines = [
  "Yes! That's the letter {name}!",
  "Great job! You found {name}!",
  "Awesome! That's {name}!",
  "Wonderful! That is {name}!",
  "You got it! That's the letter {name}!",
  "Super! That's {name}! Well done!",
  "Yay! You found the letter {name}!"
];

function randomPositive(name) {
  const line = positiveLines[Math.floor(Math.random() * positiveLines.length)];
  return line.replace(/{name}/g, name);
}

// === DECK ===
function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function refillDeck() {
  deck = shuffle(LETTERS);
}

// === STARS ===
function renderStars() {
  const c = document.getElementById('stars');
  c.innerHTML = '';
  for (let i = 0; i < TOTAL_ROUNDS; i++) {
    const s = document.createElement('div');
    s.className = 'star' + (i < roundNum ? ' filled' : '');
    s.textContent = i < roundNum ? 'â­' : '';
    c.appendChild(s);
  }
}

// === ROUND ===
function startRound() {
  if (roundNum >= TOTAL_ROUNDS) {
    showCelebration();
    return;
  }
  if (deck.length === 0) refillDeck();
  currentTarget = deck.pop();

  // Pick 3 distractors
  const others = LETTERS.filter(l => l !== currentTarget);
  const distractors = shuffle(others).slice(0, 3);
  const cards = shuffle([currentTarget, ...distractors]);

  document.getElementById('target-text').textContent = 'Find the letter  ' + currentTarget;

  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  cards.forEach(letter => {
    const card = document.createElement('div');
    card.className = 'card';
    card.setAttribute('data-letter', letter);
    card.innerHTML = `<img src="${IMAGES[letter]}" draggable="false" alt="${letter}"><div class="label">${letter}</div>`;
    card.addEventListener('click', () => handleTap(card, letter));
    grid.appendChild(card);
  });

  locked = false;
  setTimeout(() => speak('Find the letter ' + currentTarget), 300);
}

function handleTap(card, letter) {
  if (locked) return;
  if (letter === currentTarget) {
    locked = true;
    card.classList.add('correct');
    speak(randomPositive(currentTarget));
    roundNum++;
    renderStars();
    setTimeout(() => startRound(), 1500);
  } else {
    card.classList.add('incorrect');
    speak('Not that one. Try again!');
    setTimeout(() => card.classList.remove('incorrect'), 600);
  }
}

// === CELEBRATION ===
function showCelebration() {
  document.getElementById('game-screen').style.display = 'none';
  document.getElementById('celebration').style.display = 'flex';
  speak('Amazing! You found all the letters! Great job!');
  spawnConfetti();
}

function spawnConfetti() {
  const colors = ['#e74c3c','#3498db','#2ecc71','#f1c40f','#9b59b6','#e67e22','#1abc9c'];
  for (let i = 0; i < 60; i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.top = '-10px';
    c.style.background = colors[Math.floor(Math.random() * colors.length)];
    c.style.animationDuration = (2 + Math.random() * 2) + 's';
    c.style.animationDelay = Math.random() * 1.5 + 's';
    c.style.width = (6 + Math.random() * 8) + 'px';
    c.style.height = (6 + Math.random() * 8) + 'px';
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}

// === START ===
document.getElementById('start-btn').addEventListener('click', () => {
  // Prime speech on iOS
  const u = new SpeechSynthesisUtterance(' ');
  u.volume = 0;
  speechSynthesis.speak(u);

  document.getElementById('start-screen').style.display = 'none';
  document.getElementById('game-screen').style.display = 'flex';
  refillDeck();
  roundNum = 0;
  renderStars();
  startRound();
});

document.getElementById('hear-btn').addEventListener('click', () => {
  if (currentTarget) speak('Find the letter ' + currentTarget);
});

document.getElementById('play-again-btn').addEventListener('click', () => {
  document.getElementById('celebration').style.display = 'none';
  document.getElementById('game-screen').style.display = 'flex';
  refillDeck();
  roundNum = 0;
  renderStars();
  startRound();
});
</script>
